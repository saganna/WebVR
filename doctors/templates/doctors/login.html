{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Log in</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  	<link rel="icon" type="image/png" href="{% static 'users/images/icons/favicon.ico' %}"/>
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/bootstrap/css/bootstrap.min.css'%}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static 'users/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/animate/animate.css'%}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/css-hamburgers/hamburgers.min.css' %}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static 'users/vendor/select2/select2.min.css' %}">
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="{% static 'users/css/util.css' %}">
  	<link rel="stylesheet" type="text/css" href="{% static 'users/css/main.css' %}">
  <!--===============================================================================================-->
  </head>
  <body>

  	<div class="limiter">
  		<div class="container-login100">
  			<div class="wrap-login100">
  				<div class="login100-pic js-tilt" data-tilt>
  					<img src="{% static 'img/icon.png' %}" alt="IMG">
  				</div>

          <form class="login100-form validate-form" method="post">
			<span class="login100-form-title">
				DOCTORS' LOGIN
			</span>
				{% csrf_token %}
				<div class="input-group mb-3">
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" name="username" placeholder="Username..." class="form-control">
				</div>
				<div class="input-group mb-2">
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
						<input type="password" name="password" placeholder="Password..." class="form-control" >
				</div>

					<div class="d-flex justify-content-center mt-3 login_container">
						<button class="login100-form-btn">
							LOG IN
						</button>
					   </div>
			</form>

            <div class="container-login100-form-btn">
  		

  					<div class="text-center p-t-136">
  						<a class="txt2" href="{% url 'doc_reg' %}">
  							Create your Account
  							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
  						</a>
  					</div>
          </form>
        </div>
      </div>
    </div>
	<script src="https://kit.fontawesome.com/9d0d2d5dff.js" crossorigin="anonymous"></script>
  <!--===============================================================================================-->
  	<script src="{% static 'users/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
  <!--===============================================================================================-->
  	<script src="{% static 'users/vendor/bootstrap/js/popper.js' %}"></script>
  	<script src="{% static 'users/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <!--===============================================================================================-->
  	<script src="{% static 'users/vendor/select2/select2.min.js' %}"></script>
  <!--===============================================================================================-->
  	<script src="{% static 'users/vendor/tilt/tilt.jquery.min.js' %}"></script>
  	<script >
  		$('.js-tilt').tilt({
  			scale: 1.1
  		})
  	</script>
  <!--===============================================================================================-->
  	<script src="{% static 'users/js/main.js' %}"></script>

  </body>
</html>
